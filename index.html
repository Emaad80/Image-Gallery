<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="lightbox.css" />
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <a
          href="images/img1.jpeg"
          data-lightbox="Series"
          data-title="Game Of Thrones"
        >
          <img src="images/img1.jpeg" />
        </a>
        <a
          href="images/img2.jpeg"
          data-lightbox="Series"
          data-title="The Last Of Us"
        >
          <img src="images/img2.jpeg" />
        </a>
        <a
          href="images/img3.jpeg"
          data-lightbox="Series"
          data-title="House Of The Dragon"
        >
          <img src="images/img3.jpeg" />
        </a>
        <a
          href="images/img4.jpg"
          data-lightbox="Series"
          data-title="Breaking Bad"
        >
          <img src="images/img4.jpg" />
        </a>
        <a
          href="images/img5.jpeg"
          data-lightbox="Series"
          data-title="Squid Game"
        >
          <img src="images/img5.jpeg" />
        </a>
        <a
          href="images/img6.jpeg"
          data-lightbox="Series"
          data-title="Stranger Things"
        >
          <img src="images/img6.jpeg" />
        </a>
        <a
          href="images/img7.jpeg"
          data-lightbox="Series"
          data-title="The Walking Dead"
        >
          <img src="images/img7.jpeg" />
        </a>
        <a href="images/img8.jpeg" data-lightbox="Series" data-title="The Boys">
          <img src="images/img8.jpeg" />
        </a>
      </div>
    </div>
    <script src="lightbox-plus-jquery.js"></script>
  </body>
</html>
